	#list:after{display: block; width: 0;height: 0;content: "";

	#list li:nth-child(4n+1){background: lightblue;}

	<script type="text/javascript" src="../../js/utils.js"></script>
<script type="text/javascript">
// null和undefinde区别
// 耿大大是男的，耿大大的女朋友是null，耿大大的男朋友是undefined
// null是这个属性还没有值，undefined是没有这个属性

//offsetParent父级参照物：同一平面中，最外层的元素是里面所有元素的父级参照物
// 设置绝对定位，相对定位，固定定位可以改子元素变父级参照物，变成有定位的层级关系上的父级
// offsetLeft :相对于父级参照物的偏移距离，子元素内边框到父元素外边框

//获取页面当中任何一个元素距离Body的偏移量
var box2 = document.getElementById("box2");
function offset(curEle){
	var totalLeft = null,totalTop = null, par = curEle.offsetParent;
	//本级偏移
	totalLeft += curEle.offsetLeft;
	totalTop += curEle.offsetTop;
	while(par){//在IE8时，offsetLeft已经加边框了,所以只需要给不是IE8的加边框
		if(navigator.userAgent.indexOf("MSIE8.0")===-1){
			//加父级边框
		totalLeft += par.clientLeft;
		totalTop += par.clientTop;
		}
		
		//加父级偏移
		totalLeft += par.offsetLeft;
		totalTop += par.offsetTop;
		par = par.offsetParent;
	}
	return {left:totalLeft, top:totalTop};
}
console.log(offset(box2).left)
</script>
	
</body>
</script>

<script type="text/javascript">
//json不是一个单独的数据类型，只是一种特殊的特殊格式->他是对象数据类型
//var jsonObj = {"name": "杏花", "age": 7};//相对于普通对象，只是把属性名用双引号包起来了。

//json的常用方法->IE67没有JSON对象
//在window浏览器对象中，提供了两个方法:
//1)JSON.parse把JSON格式字符串转换为JSON格式的对象
var jsonObj = {"name":"司马张张", "age":46}
var jsonStr = JSON.stringify(jsonObj);//"{"name":'司马张张', "age":46}"
//2)JSON.stringify把JSON格式对象转换为JSON格式字符串
//单双引号问题，内相同，外相同，内外不同
var str = '{"name":"司马张张", "age":46}';
console.log(JSON.parse(str));

// IE67下，JSON字符串转为JSON对象方法
eval("(" + str + ")")//用eval,并且手动加小括号，这样不容易报错

//utils里包装了兼容处理
</script>

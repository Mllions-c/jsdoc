<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
    var oTxt=document.getElementById('txt1');
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function()
	{	  var re=/^[\w.-]+@[a-z0-9]+(\.[a-zA-Z]{2,4}){1,2}$/
	      //var re=/^\w+@[a-z0-9]+\.[a-z]+$/i  ;//行首和结尾
		  if(re.test(oTxt.value))//test一本分符合要求就行,所以要加上行首和结尾
		  {
			    alert('合法的邮箱')  
		   }
		   else
		   {
			   alert('你丫写错了')   
			}
    }	
}
</script>
</head>

<body>
<input type="text" id="txt1">
<input type="button" id="btn1" value="验证">
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{ height:100px; width:100px; background:#0C3; position:absolute; left:200px;}

</style>
<script>
鼠标移DIV无停顿
window.onload=function()
{

    var oDiv=document.getElementById('div1')
	var timer=null;
	var left=false;
	var right=false;
	var top=false;
	var bottom=false;
	setInterval(function()
	{ 
		if(left)
		{
		   oDiv.style.left=oDiv.offsetLeft-10+'px'
		}
		else if(top)
		{
			oDiv.style.top=oDiv.offsetTop-10+'px'
			}
		else if(right)
		{
			oDiv.style.left=oDiv.offsetLeft+10+'px'
			}
		else if(bottom)
		{
			oDiv.style.top=oDiv.offsetTop+10+'px'
			}
		
		},10)
	
	    
document.onkeydown=function(ev)
{
	var oEvent=ev||event;
	//oEvent.keyCode//键盘编号
	var keyCode=oEvent.keyCode;
	switch(keyCode)
	{
		case 37:left=true;break
	    case 38:top=true;break
		case 39:right=true;break
		case 40:bottom=true;break
		}
}
   document.onkeyup=
   function(ev)
   {
	   var oEvent=ev||event;
	//oEvent.keyCode//键盘编号
	var keyCode=oEvent.keyCode;
	switch(keyCode)
	{
		case 37:left=false;break
	    case 38:top=false;break
		case 39:right=false;break
		case 40:bottom=false;break
		}
	   }
	 
}
</script>
</head>

<body>
<div id="div1">

</div>
</body>
</html>

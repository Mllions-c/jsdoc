<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:150px; background:red; position:absolute; right:0; bottom:}
</style>
<script>
window.onscroll=window.onresize=function()//onresize改变窗口大小时触发
{
	    var oDiv=document.getElementById('div1')
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		//oDiv.style.top=document.documentElement.clientHeight-oDiv.offsetHeight+scrollTop+'px';
		startMove(document.documentElement.clientHeight-oDiv.offsetHeight+scrollTop)
	}
var timer=null
function startMove(iTarget)//做悬浮框缓冲
{
	var oDiv=document.getElementById('div1')
	clearInterval(timer);
	timer=setInterval(function()
	{
		var speed=(iTarget-oDiv.offsetTop)/4
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
		oDiv.offsetTop=oDiv.offsetTop==iTarget?clearInterval(timer):
		oDiv.style.top=oDiv.offsetTop+speed+'px'//三目运算简化
		/*if(oDiv.offsetTop==iTarget)
		{
			clearInterval(timer);
			}
		else
		{
		     oDiv.style.top=oDiv.offsetTop+speed+'px' 	
			}*/
		},30)
	}

</script>
</head>

<body style="height:2000px;">
<div id="div1">
</div>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1</title>
<script>
window.onload=function()
{
   	var oTxt=document.getElementById('txt1')
	var oBtn=document.getElementById('btn1')
	oBtn.onclick=function()
	{
	      var oNewWin=window.open('about:blank','_blank')//第二个值，在哪里打开
		  //oNewWin为新的window
		  oNewWin.document.write(oTxt.value)//oTxt.value可以是完整的代码文件
		  
		  
     }
}

</script>
</head>

<body>
<textarea id="txt1" rows="10" cols="40"></textarea><br>
<input id="btn1" type="button" value="运行"/>

</body>

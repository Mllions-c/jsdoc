<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
#box1{ height:200px; width:200px; border:1px solid red}
</style>
<script>
window.onload=function(){
	var  oBtn=document.getElementById("btn1")
      oBtn.onclick=function(){
     var i=0;
	 var timer=setInterval(function(){//setTimeout只执行1次
		 i++
		 if(i==6){
			 clearInterval(timer) ;
		}
		 document.getElementById("box1").innerText=i;//等同innerHTML
		 },1000)
		
}
}
</script>
</head>

<body>
<div id="box1"></div>
<input type="button" value="按钮"  id="btn1">
</body>
</html>

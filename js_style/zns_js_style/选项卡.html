
<!doctype html>
<html><head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="../../../js/jquery-3.1.1.js"></script>
<script src="../../../js/demo.js"></script>
<style type="text/css">
#div01 .active{ background:yellow;}
#div01 div{ width:200px; height:200px; background:#ccc; border:1px solid #999; display:none;}
</style>
<script type="text/javascript" >
window.onload=function()
   {
	   var oDiv=document.getElementById('div01')
	   var aBtn=oDiv.getElementsByTagName('input')
	   var aDiv=oDiv.getElementsByTagName('div')
	   for(var i=0;i<aBtn.length;i++)
	       {    aBtn[i].index=i;
		        aBtn[i].onclick=function()
				   {
					   for(var i=0; i<aBtn.length;i++)
					      {
							  aBtn[i].className='';  //所有按钮都没有背景
							  aDiv[i].style.display='none'; //所有div01下的div都隐藏
							  }
					  this.className='active'; //当前点击的按钮加上class=active的样式
					  aDiv[this.index].style.display='block'; // 按钮的编号与div编号关联
					   }
		     }
   }

</script>
	


<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>

<body>
<div id="div01"> 
   <input class="active" type="button" value="教育" />
   <input type="button" value="培训" />
   <input type="button" value="招生" />
   <input type="button" value="出国" />		
   <div style="display:block;">1111</div>
   <div>2222</div>
   <div>3333</div>
   <div>4444</div>
   
</div>

 

</body>
  
</html>

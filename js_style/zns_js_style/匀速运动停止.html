<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:red; position:absolute;
left:600px; top:50px;}
#div2{ width:1px; height:300px; background:#000; position:absolute; left:300px; top:0}
#div3{ width:1px; height:300px; background:#000; position:absolute; left:100px; top:0}

</style>
<script>
/*1)距离大，速度大
距离小，速度小
速度和距离成正比

2)绝对值向大取正
alert(Math.ceil(9.1))//10
alert(Math.ceil(-9.1))//-9
3)绝对值向小取正
alert(Math.floor(4.6))//4
alert(Math.floor(-4.6))//-5*/
//—— 缓冲运动,固定位置停止，双方向（不要忘了速度取整）
var timer=null
function startMove(iTarget)
{
	var oDiv=document.getElementById('div1') //oDiv命名不能有数字
    timer=setInterval(function()
	{	
	     
		var speed=0;
		if(oDiv.offsetLeft<iTarget)	
		{
			speed=7
			}
		else
		{
			speed=-7
			}
			if(Math.abs(iTarget-oDiv.offsetLeft)<=7  )//取绝对值
		{
			clearInterval(timer)	
			oDiv.style.left=iTarget+'px'	  //距离小于7时直接到达目标
			}
		else{
		oDiv.style.left=oDiv.offsetLeft+speed+'px'
		}
		},30)
	}

</script>
</head>

<body>
<input id="btn1" type="button" value="停到100"； onClick="startMove(100)" />
<input id="btn1" type="button" value="停到300"； onClick="startMove(300)" />
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

</body>
</html>

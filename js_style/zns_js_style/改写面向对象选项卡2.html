<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 input{ background:white;}
#div1 input.active{ background:yellow;}
#div1 div{ width:200px; height:200px; background:#ccc; display:none;}
</style>
<script>
//———面对过程改写面对象
//1)不能有函数嵌套
//2)window.onload改成构造函数
//3)变量改属性(加到this上)
//4)函数改方法
//5)调错
window.onload=function()
{
	new TabSwitch('div1')
;}
function TabSwitch(id) //window.onload改成构造函数
{
    var _this=this;
	var oDiv=document.getElementById(id)
	this.aBtn=oDiv.getElementsByTagName('input')
	this.aDiv=oDiv.getElementsByTagName('div')
	
	for(var i=0; i<this.aBtn.length; i++ )
	{
	   this.aBtn[i].index=i;
		  
		this.aBtn[i].onclick=function()
		{
			_this.fnClick(this);
		}
	}//for-end
	
}//onload-end
TabSwitch.prototype.fnClick=function(oBtn)//函数变方法
		 {
			 for(var i=0; i<this.aBtn.length; i++)
			 {
			    this.aBtn[i].className=''
				this.aDiv[i].style.display='none' 
			  }
			oBtn.className='active'
			this.aDiv[oBtn.index].style.display='block'
		 }//aBtn[i].onclick-end
</script>
</head>

<body>
<div id="div1">
<input  class="active" type="button" value="aaa" />
<input type="button" value="bbb" />
<input type="button" value="ccc" />
<div style="display:block">sgagag</div>
<div>szcbnbvg</div>
<div>ipiopio,</div>
</div>
</body>
</html>

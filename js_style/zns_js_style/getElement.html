<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
//HTML元素自身没有name属性，则getElementsByName,对IE无效
//childNodes 元素节点子节点，包括文本节点
window.onload=function(){
	  var nameNode=document.getElementById('name');
	   alert(nameNode.value);
	   //设置有value属性的节点
	   nameNode.value="zuo"
}
  
</script>
<title>无标题文档</title>
</head>

<body>
<input type="text" id="name" value="testname">
</body>
</html>

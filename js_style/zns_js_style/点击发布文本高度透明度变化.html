<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
#content{ margin:0 auto; background:#CCC ;width:600px}
#ul1{ height:400px; width:400px; border:1px solid black; margin:10px auto; clear:both; overflow:hidden}
#ul1 li{ border-bottom:1px #999 dashed; padding:4px; list-style:none;overflow:hidden; filter:alpha(opacity:0); opacity:0; }
#txt{ margin:0 auto;  border:1px solid #CFC; width:400px;}
#btn1{ float:right;}

</style>
<script src="../../../js/perfect move.js"></script>
<script>
window.onload=function()
{
	var oBtn=document.getElementById('btn1');
	var oTxt=document.getElementById('txt1');
	var oUl=document.getElementById('ul1');
	
	oBtn.onclick=function()
	{
		var oLi=document.createElement('li');
		oLi.innerHTML=oTxt.value;
		oTxt.value=''
		if(oUl.children.length>0) //不能直接用oLi
		{
		    oUl.insertBefore(oLi,oUl.children[0])	
		}
		else
		{
		   oUl.appendChild(oLi);
		}
		//运动
		var iHeight=oLi.offsetHeight;
		
		oLi.style.height='0';
		startMove(oLi,{height: iHeight},function()
		{
			startMove(oLi,{opacity:100})
			});
		
		}//oBtn.onclick
	}//onload
</script>
</head>

<body>
<div id="content">
<div id="txt">

<textarea id="txt1" rows="4" cols="55"></textarea>
<input type="button" value="发布"  id="btn1" />
</div>

<ul id="ul1">

</ul>
</div>
</body>
</html>
